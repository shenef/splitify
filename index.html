<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simplify making splits - splitify</title>
    <meta
      name="description"
      content="Splitify simplifies making splits for your speedgames by generating the split file from a comma and/or newline separated list."
    />
    <meta
      name="keywords"
      content="splitify, speedrun, splits, speedrunning, speedrunning splits, livesplit"
    />
    <meta name="author" content="shenef" />
    <meta property="og:title" content="simplify making splits - splitify" />
    <meta
      property="og:description"
      content="Splitify simplifies making splits for your speedgames by generating the split file from a comma and/or newline separated list."
    />
    <meta property="og:image" content="https://example.com/splitify-logo.png" />
    <meta property="og:url" content="https://splitify.shenef.one" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="simplify making splits - splitify" />
    <meta
      name="twitter:description"
      content="Splitify simplifies making splits for your speedgames by generating the split file from a comma and/or newline separated list."
    />
    <meta name="twitter:creator" content="@shenef0x1" />
    <meta name="theme-color" content="#FF3860" />
    <link rel="icon" type="image/webp" sizes="128x128" href="icon.webp" />
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans&display=swap');

      * {
        font-family: 'Fira Sans', sans-serif !important;
      }
      .is-family-monospace {
        font-family: 'Fira Code', sans-serif !important;
      }
      #splitNames {
        height: 100px;
      }
      #splitFile {
        height: 300px;
        white-space: pre;
      }
      html {
        background-color: hsl(0, 0%, 29%);
      }
      textarea,
      input {
        border: 1px solid hsl(348, 100%, 61%) !important;
      }
      ::placeholder {
        color: white !important;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <section class="section container">
      <div class="columns content">
        <div class="column container">
          <h1 class="title is-1 has-text-weight-bold has-text-danger">
            splitify
          </h1>

          <h6 class="subtitle is-6 has-text-white">simplify making splits</h6>

          <div class="field">
            <label class="label has-text-white">Game</label>
            <div class="control">
              <input
                class="input has-text-white has-background-grey-darker"
                id="gameName"
                type="text"
                placeholder="Boktai: The Sun is in Your Hand"
              />
            </div>
          </div>

          <div class="field">
            <label class="label has-text-white">Category</label>
            <div class="control">
              <input
                class="input has-text-white has-background-grey-darker"
                id="categoryName"
                type="text"
                placeholder="28 Dungeons"
              />
            </div>
          </div>

          <div class="field">
            <label class="label has-text-white">Splits</label>
            <div class="control">
              <textarea
                class="textarea is-family-monospace has-background-grey-darker has-text-white"
                placeholder="Fog Castle, Small Cave, Gate of the Dead, Ancient Forest, ..."
                id="splitNames"
              ></textarea>
              <p class="help is-danger">
                List must be separated by commas and/or newlines.
              </p>
            </div>
          </div>

          <br />

          <button
            class="button is-danger is-outlined"
            onclick="generateSplitFile()"
          >
            Generate file content
          </button>

          <br /><br />

          <textarea
            class="textarea is-family-monospace has-background-grey-darker has-text-white"
            id="splitFile"
            readonly
          ></textarea>

          <br />

          <button class="button is-danger is-outlined" id="downloadBtn">
            Download file
          </button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
