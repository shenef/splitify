<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css" />
    <title>splitify</title>
    <style>
      #splitNames {
        height: 100px;
      }
      #splitFile {
        height: 300px;
      }
      html {
        background-color: hsl(0, 0%, 29%);
      }
      textarea,
      input {
        border: 1px solid hsl(348, 100%, 61%) !important;
      }
    </style>
  </head>
  <body>
    <section class="section container">
      <div class="columns content">
        <div class="column is-two-thirds-fullhd">
          <h1 class="title is-1 has-text-weight-bold has-text-danger">
            splitify
          </h1>
          <div class="field">
            <label class="label has-text-white">Game name:</label>
            <div class="control">
              <input
                class="input has-text-white has-background-grey-darker"
                id="gameName"
                type="text"
                placeholder="Enter game name"
                id="gameName"
              />
            </div>
          </div>
          <div class="field">
            <label class="label has-text-white">Category name:</label>
            <div class="control">
              <input
                class="input has-text-white has-background-grey-darker"
                id="categoryName"
                type="text"
                placeholder="Enter category name"
                id="categoryName"
              />
            </div>
          </div>
          <p class="has-text-white">
            Enter your split names separated by commas and/or newlines:
          </p>
          <textarea
            class="textarea is-family-monospace has-background-grey-darker has-text-white"
            placeholder="e.g. World 1, World 2"
            id="splitNames"
          ></textarea>
          <br />
          <button
            class="button is-danger is-outlined"
            onclick="generateSplitFile()"
          >
            Generate file
          </button>
          <br /><br />
          <textarea
            class="textarea is-family-monospace has-background-grey-darker has-text-white"
            id="splitFile"
            readonly
          ></textarea>
          <br />
          <button class="button is-danger is-outlined" id="downloadBtn">
            Download
          </button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
